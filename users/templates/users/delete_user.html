{% extends "base.html" %}

{% block content %}
    <h2>회원 탈퇴</h2>
    <p>회원 탈퇴를 진행하려면 비밀번호를 입력하세요.</p>

    {% if messages %}
    <ul id="messages" style="display: none;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let messages = document.querySelectorAll("#messages li");
            messages.forEach(function(message) {
                alert(message.innerText);  // 메시지를 alert 창으로 표시
            });
        });
    </script>
{% endif %}


    <form method="POST">
        {% csrf_token %}
        <label for="password">비밀번호 입력:</label>
        <input type="password" name="password" required>
        <button type="submit">회원 탈퇴</button>
        <a href="{% url 'profile' %}"><button type="button">취소</button></a>
    </form>
{% endblock %}
