{% extends "base.html" %}

{% block content %}
    <h2>게시판</h2>
    <a href="{% url 'post_create' %}">새 글 작성</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <small>작성자: {{ post.author.nickname }} | {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
